<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Page</title>
  </head>
  <body>
    <h1>Index Page</h1>
    <div>
      <form id="hello_data_form" action="#" method="get">
        <label for="hello_name">挨拶する人の名前</label>
        <input
          type="text"
          name="hello_name"
          id="hello_name"
          required
          minlength="1"
          maxlength="8"
          size="10"
        />
        <div>
          <input id="send_button" type="button" value="送信" />
        </div>
      </form>
      <h2>
        <span id="backendValue"></span>
      </h2>
    </div>
  </body>
</html>
